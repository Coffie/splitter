{% extends 'userprofile/base.html' %}
{% block body %}

<div class="container">
	<div class="row">
		<div class"col-md-6">
			<h6>{{ user.user.get_full_name }}</h6>
		</div>
		<div class="col-xs-6">
			<div class="table-responsive">
				<h6>Latest transactions:</h6>
				<table class="table table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Description</th>
							<th>Amount</th>
						</tr>
					</thead>
					{% for transaction in transactions %}
					<tbody>
						<th scope="row">tall</th>
						<td>{{ transaction.description }}</td>
						<td>{{ transaction.amount }}</td>
					</tbody>
					{% endfor %}
				</table>
			</div>
		</div>
		<div class="col-sm-6">
			<form role="form" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<label>Description:</label>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Description">
				</div>
				<label>Amount:</label>
				<div class="input-group">
					<input type="text" class="form-control" id="payment_amount" placeholder="kr">
				</div>
				<div class="button">
					<a href="" type="button" class="btn">Make Payment</a>
				</div>
			</form>
		</div>
	</div>
	<div class="container" id="group">
		
	</div>
</div>

{% endblock %}
